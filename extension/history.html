<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Manager - Secure</title>
    <link rel="stylesheet" href="history.css">
</head>

<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <span class="logo-icon">ğŸ”’</span>
                        <h1>History Manager</h1>
                    </div>
                </div>
                <div class="header-right">
                    <button id="lockBtn" class="lock-btn" title="Lock">
                        <span>ğŸ”</span> Lock
                    </button>
                </div>
            </div>
        </header>

        <div class="dashboard-body">
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="history">History</button>
                <button class="nav-tab" data-tab="library">Library ğŸ“š</button>
            </div>

            <!-- HISTORY VIEW -->
            <div id="historyView" class="tab-view active">
                <div class="search-section">
                    <input type="text" id="searchInput" placeholder="Search URL or title..." autocomplete="off">
                </div>

                <div class="stats-bar">
                    <span id="historyCount" class="count">0 items</span>
                    <button id="clearAllBtn" class="clear-all-btn">Clear All</button>
                </div>

                <div id="historyList" class="history-grid">
                    <!-- History items will be inserted here -->
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">ğŸ“­</div>
                    <p>No history yet</p>
                    <small>Visit a website to start recording</small>
                </div>
            </div>

            <!-- LIBRARY VIEW -->
            <div id="libraryView" class="tab-view" style="display: none;">
                <div class="search-section">
                    <input type="text" id="libSearchInput" placeholder="Search library..." autocomplete="off">
                </div>

                <div id="libraryList" class="history-grid">
                    <!-- Library items will be inserted here -->
                </div>

                <div id="libEmptyState" class="empty-state" style="display: none;">
                    <div class="empty-icon">ğŸ“š</div>
                    <p>Library is empty</p>
                    <small>Add pages from the extension popup</small>
                </div>
            </div>
        </div>
    </div>

    <script src="history.js"></script>
</body>

</html>
